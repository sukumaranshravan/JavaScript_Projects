<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions in JS(Without Argument and Return Value)</title>
</head>
<body>
    <button onclick="display()">Click Here.</button>
    
    <script>
        function display(){
            console.log("Hey!!")
        }
    </script>
</body>
</html>
