<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <button onclick="show()">Click to See the Series.</button>


    <script>
        function show(){
            var typeOfSeries = prompt("Positive Natural numbers / Odd / Even (1/2/3): ")
            var numberOfTerms = prompt("Enter the no of terms you need in the Series (n>0): ")
            var start=1
            if(typeOfSeries==="1"){
                var increment=1
            } else if(typeOfSeries==="2"){
                var increment=2
            } else{
                var increment=2
                start=0
            }
            for(var i=start;i<=numberOfTerms;i+=increment){
                console.log(i)
            }
        }                
    </script>
</body>
</html>
