<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays in JS</title>
</head>
<body>
    <button onclick="showArray()">Click to See Array</button>

    <script>
    function showArray(){
            var personalDetails = ["Amitabh Bachchan",85,"Actor"]
        // displays the items in the array
        console.log(personalDetails)  
         // displays a particular item in the array
        console.log(personalDetails[2])
        
        }
    </script>
</body>
</html>
