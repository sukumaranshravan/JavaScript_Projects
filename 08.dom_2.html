<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-2</title>
</head>
<body>
    <!-- Here we are alerting the user only when you type "crossroad", also that removes any existing heading -->
    <input type="text" id="inp">
    <button onclick="display()">Click</button>
    <h1 class="title" id="heading"></h1>

    <script>
        function display(){
            var heading = document.getElementById("inp").value 
        if(heading==="crossroad"){
            alert("crossroad")
            document.querySelector(".title").innerHTML=""
        } else{
            document.getElementById("heading").innerHTML=heading
        }
        }
        
    </script>
</body>
</html>
