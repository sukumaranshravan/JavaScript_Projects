<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays in JS</title>
</head>
<body>
    <button onclick="showArray()">Click to See Array</button>

    <script>
    function showArray(){
            var personalDetails = [{
                name: "Amitabh Bachchan",
                age: 85,
                profession: "Actor"                
            },{
                name: "Sachin Tendulkar",
                age:48,
                profession: "Cricket Player"
            },
            {
                name: "Shashi Taroor",
                age: 66,
                profession: "Politician, Writer"
            }
        ]
        // displays full list of objects in the array
        console.log(personalDetails)  

        // displays a single object in the array of specified index
        console.log(personalDetails[0])

        // displays the specific details of a particular object in the list of objects in the array
        console.log("Name :" + personalDetails[2].name)
        console.log("Age :" + personalDetails[2].age)
        console.log("Profession :" + personalDetails[2].profession)
        
        }
    </script>
</body>
</html>
