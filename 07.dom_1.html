<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model (DOM) Part-1</title>
</head>
<body>
    <input type="text" id="inp" placeholder="Type Here to see that in the title below.">
    <button onclick="showHeading()">Click Me</button>
    <h1 class="title"></h1>
    <script>
        function showHeading(){
            var heading = document.getElementById("inp").value 
            document.querySelector(".title").innerHTML = heading
            alert("Button Clicked")
        }
    </script>
</body>
</html>
